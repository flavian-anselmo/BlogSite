
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>project</title>
</head>
<body>
	{% extends 'base.html' %}
	<!--extend the properties of bootstrap -->
	{% block page_content %}
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Anselmo Flavian</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			<li class="nav-item active">
			<a class="nav-link" href={% url 'project' %}>My potfolio <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">My blog</a>
			</li>
		
			</ul>
		</div>
	</nav>
	<h1>My projects</h1>
	<div class ="row">
	{% for project in projects %}
	<div class ="col-sm-3">
		<div class="card"">
			<img class="card-img-top" src=".../100px180/" alt="project_image">
			<div class="card-body">
				<h5 class="card-title">{{project.title}}</h5>
				<p class="card-text">{{project.description}}</p>
				<!--craeting a link url to another page -->
				<a href={% url 'project_details' project.pk %} class="btn btn-primary">Read more</a>
			</div>
		</div>
	</div>	
	{% endfor %}
	</div>
	{% endblock page_content %}
</body>
</html>
