<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>project</title>
</head>

<body>
	{% extends 'base.html' %}
	{% block page_content %}
	<h1>{{project.title}}</h1>
		<div class="row">
			<div class="col-md-8">
				<img src=.../100px180/?text=Image cap" alt="image",width="100%">
			</div>
			<div class ="col-md-4">
				<h5>About project:</h5>
				<p>{{project.description}}</p>
				<br>
				<h5>Technology used:</h5>
				<p>{{project.technology}}</p>
				<a href={{project.githubLink}} class="btn btn-dark">git hub</a>
			</div>

		</div>
	{% endblock page_content %}
</body>

</html>
<!--this template will be used to fetch the projects 
as per the primary key in the databasse 
this will be used to render only one project at a time 

using django templating  language we use it to display data form the 
data base and render it as UI USING HTML BOOTDTAPR CSS AND JS 

-->
